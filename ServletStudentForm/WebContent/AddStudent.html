<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
</head>
<body>
     <h2>Student Registation Form</h2>
    <form action="./register">
    <table>
    <tr>
    <td>Student Name:</td>
    <td><input type="text" name="name" placeholder="Enter here"></td>
    </tr>
    <tr>
    <td>CGPA:</td>
    <td><input type="text" name="cgpa" placeholder="Enter here"></td>
    </tr>
    <tr>
    <td>Date of Admission:</td>
    <td><input type="date" name="date" placeholder="Enter here"></td>
    </tr>
    <tr>
    <td>Course:</td>
    <td><input type="radio" name="course" value="eng" >Engenerring  &nbsp; &nbsp; <input type="radio" name="course" value="mca">Computer</td>
    <td><input type="radio" name="course" value="mba">Management</td>
    </tr>
    <tr>
    <td>Branch:</td>
    <td>
    <select name="branch" required="required">
    <option>select</option>
    <option>MECHANICAL</option>
    <option>CSE</option>
    <option>CIVIL</option>	
    </select>
    </td>
    </tr>
    <tr>
    
    <td>Education:</td>
    <td><input type="checkbox" name="edu" value="10th">10th &nbsp; &nbsp; <input type="checkbox" name="edu" value="+2sc">+2sc &nbsp; &nbsp; <input type="checkbox" name="edu" value="bsc">bsc  </td>
    </tr>
    
    <tr>
    <td><input type="submit" value="register"></td>
    <td><input type="submit" value="reset"></td>
    </tr>
    
    
    
    
    
    
    
    
    </table>
    
    
    
    
    
    
    
    
    
    </form>
</body>
</html>
