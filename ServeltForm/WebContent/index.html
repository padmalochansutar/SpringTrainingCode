<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
	    .container{
    			width:40%;
    			border:2px solid black;
    			margin:auto;
     }



</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your Name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here" required="required"></td>
				</tr>
				<tr>
					<td>Enter your password:</td>
					<td><input type="password" name="password"
						placeholder="Enter here" required="required"></td>

				</tr>
				<tr>
					<td>Enter your email:</td>
					<td><input type="email" name="email" placeholder="Enter here"
						required="required"></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="gender" required="required"
						value="male">male &nbsp; &nbsp; <input type="radio"
						name="gender" required="required" value="female">female</td>
				</tr>
				<tr>
					<td>Select your course:</td>
					<td><select name="course">
							<option>select</option>
							<option>JAVA</option>
							<option>PHP</option>
							<option>IT</option>
							<option>PYTHON</option>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: center"><input type="checkbox"
						 name="condition" value="checked"></td>

					<td>Agree terms and condition</td>


				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
				</tr>



			</table>




		</form>
</body>
</html>
